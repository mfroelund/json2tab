#.github/workflows/linting.yaml
name: Linting Checks

on:
  pull_request:
    branches:
      - master
      - develop
    paths:
      - '**.py'
      - '**.toml'
      - '.github/workflows/linting.yaml'
  push:
    branches:
      - '**' # Every branch
    paths:
      - '**.py'
      - '**.toml'
      - '.github/workflows/linting.yaml'

jobs:
  linting:
    if: github.repository_owner == 'destination-earth-digital-twins'
    name: Run Linters
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_REPO_READ_TOKEN }}
    steps:
      #----------------------------------------------
      #       check-out repo
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3

      #----------------------------------------------
      #       setup github ssh token to authenticate for private repos in dependencies
      #----------------------------------------------
      - name: Set github credentials
        uses: ./.github/actions/setup-github-credentials
        with:
          github_token: ${{ env.GITHUB_TOKEN }}

      #----------------------------------------------
      #       set-up python
      #----------------------------------------------
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      #----------------------------------------------
      #  --- configure poetry & install project  ----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv (if cache exists)
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ github.job }}-venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/pyproject.toml', '**/poetry.toml') }}

      - name: Install dependencies (if venv cache is not found)
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --only linting

      - name: Install the project itself
        run: poetry install --no-interaction --only-root

      #----------------------------------------------
      #         Run the linting checks
      #----------------------------------------------
      - name: Run linters
        run: |
          poetry run poetry devtools lint
